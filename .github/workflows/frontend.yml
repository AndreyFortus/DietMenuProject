name: Frontend CI

on:
  push:
    branches: [develop]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"

  pull_request:
    branches: [develop]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run lint
        working-directory: ./frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./frontend
        run: npm run test -- --watchAll=false

      - name: Run build
        working-directory: ./frontend
        run: npm run build
